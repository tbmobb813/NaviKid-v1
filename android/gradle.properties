## Gradle properties for Android build

# Use the installed Java home (SDKMAN-managed) to run Gradle
org.gradle.java.home=/home/jason/.sdkman/candidates/java/current

# Enable AndroidX artifact usage (required by modern RN libraries)
android.useAndroidX=true
android.enableJetifier=true

# Herm√®s enabled flag (default false). Set to true if you intentionally
# use Hermes (ensure hermes-engine dependency is available).
hermesEnabled=false

# Additional recommended defaults
org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8

# Provide default SDK versions so library modules evaluated early can access them
# (some modules expect these to be available as project properties)
compileSdkVersion=36
compileSdk=36
minSdkVersion=24
targetSdkVersion=36
