name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'app/**'
      - 'components/**'
      - 'hooks/**'
      - 'stores/**'
      - 'services/**'
      - 'utils/**'
      - 'types/**'
      - 'package.json'
      - 'tsconfig.json'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'backend/**'
      - 'docs/**'
      - '**.md'
  workflow_dispatch:

env:
  NODE_VERSION: '22'

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Node environment
        uses: ./.github/actions/node-setup
        with:
          node_version: ${{ env.NODE_VERSION }}
          cache_dependency_path: package-lock.json
          working_directory: .

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npm run typecheck

      - name: Format check
        run: npm run format:check

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Node environment
        uses: ./.github/actions/node-setup
        with:
          node_version: ${{ env.NODE_VERSION }}
          cache_dependency_path: package-lock.json
          working_directory: .

      - name: Run npm audit
        run: npm audit --production --audit-level=high
        continue-on-error: true

      - name: Check dependencies for known vulnerabilities
        run: |
          if npm audit --production --audit-level=high | grep -q "found [1-9]"; then
            echo "::warning::Security vulnerabilities found in production dependencies"
          fi

  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Node environment
        uses: ./.github/actions/node-setup
        with:
          node_version: ${{ env.NODE_VERSION }}
          cache_dependency_path: package-lock.json
          working_directory: .

      - name: Run tests with coverage
        run: npm run test -- --coverage --maxWorkers=2
        env:
          NODE_ENV: test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Check coverage threshold
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(node -p "require('./coverage/coverage-summary.json').total.lines.pct")
            echo "Coverage: $COVERAGE%"
            if (( $(echo "$COVERAGE < 60" | bc -l) )); then
              echo "::warning::Coverage is below 60% threshold"
            fi
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage/
            jest-results.json
          retention-days: 7

  build-expo:
    name: Build Expo App
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck]

    steps:
      - name: Prepare Node environment
        uses: ./.github/actions/node-setup
        with:
          node_version: ${{ env.NODE_VERSION }}
          cache_dependency_path: package-lock.json
          working_directory: .

      - name: Verify Expo config
        run: npx expo config --type public

      - name: Check for build errors
        run: |
          echo "Checking for common build issues..."
          npx expo doctor

  eas-build-preview:
    name: EAS Build (Preview)
    runs-on: ubuntu-latest
    needs: [test, build-expo]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build Android Preview
        run: |
          echo "Android preview build would run here"
          # Uncomment to enable actual builds:
          # eas build --platform android --profile preview --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  eas-build-staging:
    name: EAS Build (Staging)
    runs-on: ubuntu-latest
    needs: [test, build-expo]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build Android (Staging)
        run: |
          echo "Building Android for staging..."
          # Uncomment to enable:
          # eas build --platform android --profile staging --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Build iOS (Staging)
        run: |
          echo "Building iOS for staging..."
          # Uncomment to enable:
          # eas build --platform ios --profile staging --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  eas-build-production:
    name: EAS Build (Production)
    runs-on: ubuntu-latest
    needs: [test, build-expo]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build Android (Production)
        run: |
          echo "Building Android for production..."
          # Uncomment when ready for production:
          # eas build --platform android --profile production --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Build iOS (Production)
        run: |
          echo "Building iOS for production..."
          # Uncomment when ready for production:
          # eas build --platform ios --profile production --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  deploy-eas-update:
    name: Deploy EAS Update
    runs-on: ubuntu-latest
    needs: [test, build-expo]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Publish EAS Update
        run: |
          BRANCH_NAME=$(echo ${{ github.ref }} | sed 's/refs\/heads\///')
          echo "Publishing update to channel: $BRANCH_NAME"
          # Uncomment to enable OTA updates:
          # eas update --branch $BRANCH_NAME --message "Deploy from commit ${{ github.sha }}"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: npm run test:integration
        env:
          NODE_ENV: test

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, security, test, build-expo]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          echo "Lint & Type Check: ${{ needs.lint-and-typecheck.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Build: ${{ needs.build-expo.result }}"

          if [[ "${{ needs.lint-and-typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.build-expo.result }}" != "success" ]]; then
            echo "::error::One or more required jobs failed"
            exit 1
          fi

      - name: Post summary
        run: |
          echo "## Frontend CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Lint & Type Check: ${{ needs.lint-and-typecheck.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Audit: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build-expo.result }}" >> $GITHUB_STEP_SUMMARY
