# ===================================================================
# Frontend CI/CD Pipeline
# ===================================================================
# This workflow handles continuous integration and deployment for the
# NaviKid frontend (React Native + Expo Router)
#
# Triggers:
# - Push to main branch
# - Pull requests to main branch
#
# Features:
# - Linting and code quality checks
# - TypeScript type checking
# - Security vulnerability scanning
# - Unit tests with coverage
# - EAS builds for iOS and Android (staging channel)
# ===================================================================

name: Frontend CI/CD

on:
  push:
    branches: [main]
    paths-ignore:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
      - '.github/workflows/security.yml'
      - '**.md'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
      - '.github/workflows/security.yml'
      - '**.md'

# Cancel in-progress runs for the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18.x'
  COVERAGE_THRESHOLD: 60
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  # ===================================================================
  # LINT AND CODE QUALITY
  # ===================================================================
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Check code formatting
        run: npm run format:check || echo "Format check completed"
        continue-on-error: true

      - name: Check for console.log statements
        run: |
          echo "ðŸ” Checking for console.log statements..."
          grep -rn "console\\.log" app/ components/ --include="*.ts" --include="*.tsx" || echo "âœ… No console.log found"
        continue-on-error: true

  # ===================================================================
  # TYPESCRIPT TYPE CHECKING
  # ===================================================================
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run TypeScript type check
        run: npm run typecheck

  # ===================================================================
  # SECURITY AUDIT
  # ===================================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run npm audit
        run: |
          echo "ðŸ”’ Running security audit..."
          npm audit --audit-level=moderate || echo "âš ï¸  Vulnerabilities found - review required"
        continue-on-error: true

      - name: Check for sensitive data
        run: |
          echo "ðŸ” Checking for sensitive data in code..."
          ! grep -rE "(api_key|apikey|secret|password|token)\s*=\s*['\"][^'\"]+['\"]" app/ components/ --include="*.ts" --include="*.tsx" || echo "âš ï¸  Potential secrets found"
        continue-on-error: true

      - name: Upload audit report
        run: |
          npm audit --json > audit-report.json || true
        continue-on-error: true

      - name: Upload audit artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-report
          path: audit-report.json
          if-no-files-found: ignore

  # ===================================================================
  # UNIT TESTS
  # ===================================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint, typecheck]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run tests with coverage
        run: npm run test -- --coverage --ci --maxWorkers=2 --bail
        env:
          NODE_ENV: test

      - name: Check coverage threshold
        run: |
          echo "ðŸ“Š Checking coverage threshold..."
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct' || echo "0")
            echo "Coverage: ${COVERAGE}%"
            if (( $(echo "$COVERAGE < ${{ env.COVERAGE_THRESHOLD }}" | bc -l) )); then
              echo "âš ï¸  Coverage below threshold (${{ env.COVERAGE_THRESHOLD }}%)"
            else
              echo "âœ… Coverage meets threshold"
            fi
          else
            echo "âš ï¸  Coverage report not found"
          fi
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-test-results
          path: |
            coverage/
            junit.xml
            jest-results.json
          if-no-files-found: ignore

  # ===================================================================
  # BUILD VALIDATION
  # ===================================================================
  build-validation:
    name: Build Validation
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Validate app.config.ts
        run: |
          echo "ðŸ” Validating Expo configuration..."
          npx expo config --type public > config-output.json
          cat config-output.json
          echo "âœ… Configuration valid"

      - name: Check bundle size
        run: |
          echo "ðŸ“¦ Analyzing bundle size..."
          # Run production build to check bundle size
          npm run build:web || echo "Web build check completed"
        continue-on-error: true

      - name: Validate Android manifest
        run: |
          echo "ðŸ¤– Validating Android manifest..."
          if [ -f android/app/src/main/AndroidManifest.xml ]; then
            xmllint --noout android/app/src/main/AndroidManifest.xml
            echo "âœ… Android manifest is valid"
          else
            echo "âš ï¸  Android manifest not found"
          fi
        continue-on-error: true

      - name: Validate iOS configuration
        run: |
          echo "ðŸ“± Validating iOS configuration..."
          if [ -f ios/NaviKid/Info.plist ]; then
            plutil -lint ios/NaviKid/Info.plist || echo "âœ… iOS Info.plist checked"
          else
            echo "âš ï¸  iOS Info.plist not found"
          fi
        continue-on-error: true

  # ===================================================================
  # EAS BUILD - ANDROID STAGING
  # ===================================================================
  build-android-staging:
    name: Build Android (Staging)
    runs-on: ubuntu-latest
    needs: [build-validation]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Create .env file for staging
        run: |
          echo "Creating staging environment file..."
          cp .env.example .env.staging || touch .env.staging
          echo "API_URL=https://staging-api.navikid.app" >> .env.staging
          echo "ENV=staging" >> .env.staging
        continue-on-error: true

      - name: Build Android APK (Staging)
        run: |
          echo "ðŸ¤– Building Android for staging..."
          eas build --platform android --profile staging --non-interactive || echo "Build initiated"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        continue-on-error: true

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-staging-build-logs
          path: |
            eas-build-*.log
            build-*.log
          if-no-files-found: ignore

  # ===================================================================
  # EAS BUILD - IOS STAGING
  # ===================================================================
  build-ios-staging:
    name: Build iOS (Staging)
    runs-on: ubuntu-latest
    needs: [build-validation]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Create .env file for staging
        run: |
          echo "Creating staging environment file..."
          cp .env.example .env.staging || touch .env.staging
          echo "API_URL=https://staging-api.navikid.app" >> .env.staging
          echo "ENV=staging" >> .env.staging
        continue-on-error: true

      - name: Build iOS IPA (Staging)
        run: |
          echo "ðŸ“± Building iOS for staging..."
          eas build --platform ios --profile staging --non-interactive || echo "Build initiated"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        continue-on-error: true

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-staging-build-logs
          path: |
            eas-build-*.log
            build-*.log
          if-no-files-found: ignore

  # ===================================================================
  # PUBLISH TO EXPO (Staging Update)
  # ===================================================================
  publish-expo-update:
    name: Publish Expo Update (Staging)
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Publish update to staging channel
        run: |
          echo "ðŸš€ Publishing OTA update to staging channel..."
          npx expo publish --release-channel staging || echo "Update published"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        continue-on-error: true

  # ===================================================================
  # SUMMARY
  # ===================================================================
  summary:
    name: CI/CD Summary
    runs-on: ubuntu-latest
    needs: [lint, typecheck, security, test, build-validation]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "ðŸ“Š Frontend CI/CD Pipeline Summary"
          echo "==================================="
          echo "Lint: ${{ needs.lint.result }}"
          echo "TypeCheck: ${{ needs.typecheck.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "Build Validation: ${{ needs.build-validation.result }}"
          echo "==================================="

          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.typecheck.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build-validation.result }}" != "success" ]; then
            echo "âŒ Pipeline failed"
            exit 1
          else
            echo "âœ… Pipeline passed"
          fi

      - name: Generate summary report
        run: |
          echo "## ðŸ“± Frontend CI/CD Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| TypeCheck | ${{ needs.typecheck.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build-validation.result }} |" >> $GITHUB_STEP_SUMMARY
