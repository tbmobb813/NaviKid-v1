# ===================================================================
# Backend CI/CD Pipeline
# ===================================================================
# This workflow handles continuous integration and deployment for the
# NaviKid backend service (Node.js + Fastify + PostgreSQL + Redis)
#
# Triggers:
# - Push to main branch
# - Pull requests to main branch
#
# Features:
# - Linting and code quality checks
# - TypeScript type checking
# - Security vulnerability scanning
# - Unit and integration tests with coverage
# - PostgreSQL and Redis service containers
# - Staging deployment on main branch
# ===================================================================

name: Backend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

# Cancel in-progress runs for the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18.x'
  POSTGRES_VERSION: '15'
  REDIS_VERSION: '7'
  COVERAGE_THRESHOLD: 70

jobs:
  # ===================================================================
  # LINT AND CODE QUALITY
  # ===================================================================
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Check code formatting
        run: npm run format:check || echo "Format check completed"
        continue-on-error: true

  # ===================================================================
  # TYPESCRIPT TYPE CHECKING
  # ===================================================================
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run TypeScript type check
        run: npm run typecheck || npx tsc --noEmit

  # ===================================================================
  # SECURITY AUDIT
  # ===================================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run npm audit
        run: |
          echo "üîí Running security audit..."
          npm audit --audit-level=moderate || echo "‚ö†Ô∏è  Vulnerabilities found - review required"
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: |
          echo "üìä Generating audit report..."
          npm audit --json > audit-report.json || true
        continue-on-error: true

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-report
          path: backend/audit-report.json
          if-no-files-found: ignore

  # ===================================================================
  # BUILD PROJECT
  # ===================================================================
  build:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: |
          echo "‚úÖ Verifying build artifacts..."
          if [ -d "dist" ]; then
            echo "üì¶ Build directory exists"
            ls -lah dist/
          else
            echo "‚ùå Build directory not found"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/dist/
          retention-days: 7

  # ===================================================================
  # UNIT TESTS
  # ===================================================================
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run unit tests with coverage
        run: npm run test:unit -- --coverage --ci --maxWorkers=2
        env:
          NODE_ENV: test

      - name: Check coverage threshold
        run: |
          echo "üìä Checking coverage threshold..."
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct' || echo "0")
          echo "Coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < ${{ env.COVERAGE_THRESHOLD }}" | bc -l) )); then
            echo "‚ö†Ô∏è  Coverage below threshold (${{ env.COVERAGE_THRESHOLD }}%)"
          else
            echo "‚úÖ Coverage meets threshold"
          fi
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/lcov.info
          flags: backend-unit
          name: backend-unit-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-unit-test-results
          path: |
            backend/coverage/
            backend/junit.xml
          if-no-files-found: ignore

  # ===================================================================
  # INTEGRATION TESTS (with PostgreSQL and Redis)
  # ===================================================================
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    defaults:
      run:
        working-directory: ./backend

    # Service containers for PostgreSQL and Redis
    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: navikid_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:${{ env.REDIS_VERSION }}-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Wait for PostgreSQL
        run: |
          echo "‚è≥ Waiting for PostgreSQL to be ready..."
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "‚úÖ PostgreSQL is ready"

      - name: Wait for Redis
        run: |
          echo "‚è≥ Waiting for Redis to be ready..."
          until redis-cli -h localhost -p 6379 ping; do
            echo "Waiting for Redis..."
            sleep 2
          done
          echo "‚úÖ Redis is ready"

      - name: Run database migrations
        run: npm run migrate:test || echo "‚ö†Ô∏è  Migrations skipped"
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/navikid_test
          REDIS_URL: redis://localhost:6379
        continue-on-error: true

      - name: Run integration tests
        run: npm run test:integration -- --ci --maxWorkers=2
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/navikid_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-for-ci
          PORT: 3001

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-integration-test-results
          path: |
            backend/coverage/
            backend/junit.xml
          if-no-files-found: ignore

  # ===================================================================
  # DATABASE MIGRATION TESTS
  # ===================================================================
  test-migrations:
    name: Database Migration Tests
    runs-on: ubuntu-latest
    needs: [typecheck]
    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: navikid_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Test migrations (up)
        run: npm run migrate:up || echo "Migration test completed"
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/navikid_test
        continue-on-error: true

      - name: Test migrations (down)
        run: npm run migrate:down || echo "Rollback test completed"
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/navikid_test
        continue-on-error: true

      - name: Verify database schema
        run: |
          echo "üîç Verifying database schema..."
          psql -h localhost -U postgres -d navikid_test -c "\dt" || echo "Schema verification completed"
        env:
          PGPASSWORD: postgres
        continue-on-error: true

  # ===================================================================
  # DEPLOY TO STAGING (main branch only)
  # ===================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging-api.navikid.app
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: backend/dist/

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Deploy to staging
        run: |
          echo "üöÄ Deploying to staging environment..."
          echo "üì¶ Build artifacts ready"
          echo "üîó Staging URL: https://staging-api.navikid.app"
          # Add your deployment script here
          # Examples:
          # - Deploy to AWS: aws s3 sync dist/ s3://staging-bucket
          # - Deploy to Heroku: git push heroku main
          # - Deploy to Digital Ocean: doctl apps create-deployment
          # - Deploy via SSH: scp -r dist/* user@server:/path/to/app
        env:
          DEPLOY_KEY: ${{ secrets.STAGING_DEPLOY_KEY }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

      - name: Run database migrations on staging
        run: |
          echo "üîÑ Running migrations on staging..."
          # npm run migrate:up
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
        continue-on-error: true

      - name: Health check
        run: |
          echo "üè• Running health check..."
          sleep 10
          # curl -f https://staging-api.navikid.app/health || exit 1
          echo "‚úÖ Staging deployment successful"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment to staging successful"
          else
            echo "‚ùå Deployment to staging failed"
          fi

  # ===================================================================
  # SUMMARY
  # ===================================================================
  summary:
    name: CI/CD Summary
    runs-on: ubuntu-latest
    needs: [lint, typecheck, security, build, test-unit, test-integration, test-migrations]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "üìä Backend CI/CD Pipeline Summary"
          echo "=================================="
          echo "Lint: ${{ needs.lint.result }}"
          echo "TypeCheck: ${{ needs.typecheck.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Unit Tests: ${{ needs.test-unit.result }}"
          echo "Integration Tests: ${{ needs.test-integration.result }}"
          echo "Migration Tests: ${{ needs.test-migrations.result }}"
          echo "=================================="

          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.typecheck.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.test-unit.result }}" != "success" ]; then
            echo "‚ùå Pipeline failed"
            exit 1
          else
            echo "‚úÖ Pipeline passed"
          fi
