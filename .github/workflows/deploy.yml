name: Manual Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      component:
        description: 'Component to deploy'
        required: true
        type: choice
        options:
          - backend
          - frontend
          - all
      skip_tests:
        description: 'Skip tests (not recommended for production)'
        required: false
        type: boolean
        default: false
      version_tag:
        description: 'Version tag (optional, e.g., v1.0.0)'
        required: false
        type: string

jobs:
  validate:
    name: Validate Deployment Request
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate inputs
        run: |
          echo "Environment: ${{ inputs.environment }}"
          echo "Component: ${{ inputs.component }}"
          echo "Skip Tests: ${{ inputs.skip_tests }}"
          echo "Version Tag: ${{ inputs.version_tag }}"

          # Prevent dangerous operations
          if [[ "${{ inputs.environment }}" == "production" && "${{ inputs.skip_tests }}" == "true" ]]; then
            echo "::error::Cannot skip tests when deploying to production"
            exit 1
          fi

          if [[ "${{ inputs.environment }}" == "production" && "${{ github.ref }}" != "refs/heads/main" ]]; then
            echo "::error::Production deployments must be from main branch"
            exit 1
          fi

      - name: Post validation summary
        run: |
          echo "## Deployment Request" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: **${{ inputs.environment }}**" >> $GITHUB_STEP_SUMMARY
          echo "- Component: **${{ inputs.component }}**" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: **${{ github.ref_name }}**" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: **${{ github.sha }}**" >> $GITHUB_STEP_SUMMARY
          echo "- Triggered by: **${{ github.actor }}**" >> $GITHUB_STEP_SUMMARY
          echo "- Version: **${{ inputs.version_tag || 'latest' }}**" >> $GITHUB_STEP_SUMMARY

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: validate
    if: |
      (inputs.component == 'backend' || inputs.component == 'all') &&
      inputs.skip_tests == false

    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: navikid_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/navikid_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: validate
    if: |
      (inputs.component == 'frontend' || inputs.component == 'all') &&
      inputs.skip_tests == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
        env:
          NODE_ENV: test

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: [validate, test-backend]
    if: |
      always() &&
      needs.validate.result == 'success' &&
      (needs.test-backend.result == 'success' || needs.test-backend.result == 'skipped') &&
      (inputs.component == 'backend' || inputs.component == 'all')
    environment:
      name: ${{ inputs.environment }}
      url: ${{ inputs.environment == 'production' && 'https://api.navikid.app' || 'https://staging-api.navikid.app' }}

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: navikid-backend:${{ inputs.version_tag || github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to ${{ inputs.environment }}
        run: |
          echo "Deploying backend to ${{ inputs.environment }}..."
          echo "Image: navikid-backend:${{ inputs.version_tag || github.sha }}"

          # Add actual deployment commands here based on your infrastructure
          # Examples:

          # For AWS ECS/Fargate:
          # aws ecs update-service --cluster navikid-${{ inputs.environment }} --service backend --force-new-deployment

          # For Digital Ocean App Platform:
          # doctl apps create-deployment ${{ secrets.DO_APP_ID }}

          # For Railway:
          # railway up --service backend --environment ${{ inputs.environment }}

          # For Heroku:
          # heroku container:push web --app navikid-backend-${{ inputs.environment }}
          # heroku container:release web --app navikid-backend-${{ inputs.environment }}

          # For custom VPS via SSH:
          # ./scripts/deploy-backend.sh ${{ inputs.environment }}
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Run database migrations
        run: |
          echo "Running database migrations on ${{ inputs.environment }}..."
          # npm run db:migrate
        env:
          DATABASE_URL: ${{ secrets[format('{0}_DATABASE_URL', inputs.environment)] }}

      - name: Health check
        run: |
          echo "Checking health of deployed backend..."
          # Add health check command
          # curl -f https://${{ inputs.environment == 'production' && 'api' || 'staging-api' }}.navikid.app/health

      - name: Post deployment summary
        run: |
          echo "## Backend Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ inputs.version_tag || github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- URL: ${{ inputs.environment == 'production' && 'https://api.navikid.app' || 'https://staging-api.navikid.app' }}" >> $GITHUB_STEP_SUMMARY

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [validate, test-frontend]
    if: |
      always() &&
      needs.validate.result == 'success' &&
      (needs.test-frontend.result == 'success' || needs.test-frontend.result == 'skipped') &&
      (inputs.component == 'frontend' || inputs.component == 'all')
    environment:
      name: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build for ${{ inputs.environment }}
        run: |
          if [[ "${{ inputs.environment }}" == "production" ]]; then
            echo "Building for production..."
            # eas build --platform all --profile production --non-interactive
          else
            echo "Building for staging..."
            # eas build --platform all --profile staging --non-interactive
          fi
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Publish EAS Update
        run: |
          CHANNEL="${{ inputs.environment }}"
          echo "Publishing update to channel: $CHANNEL"
          # eas update --channel $CHANNEL --message "Manual deploy: ${{ inputs.version_tag || github.sha }}"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Post deployment summary
        run: |
          echo "## Frontend Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ inputs.version_tag || github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Channel: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY

  rollback:
    name: Rollback (if needed)
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: failure()

    steps:
      - name: Rollback notification
        run: |
          echo "::error::Deployment failed. Consider rollback procedures."
          echo "## Deployment Failed - Rollback Required" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The deployment to ${{ inputs.environment }} failed." >> $GITHUB_STEP_SUMMARY
          echo "Please review the logs and consider rolling back to the previous version." >> $GITHUB_STEP_SUMMARY

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()

    steps:
      - name: Send notification
        run: |
          STATUS="${{ needs.deploy-backend.result == 'success' || needs.deploy-frontend.result == 'success' && 'Success' || 'Failed' }}"
          echo "Deployment $STATUS"

          # Add notification integrations here:
          # - Slack webhook
          # - Discord webhook
          # - Email
          # - PagerDuty
          # - Sentry release
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
